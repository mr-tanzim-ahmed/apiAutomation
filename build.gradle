plugins {
    id 'java'
}

group = 'test'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.11.0'

    // https://mvnrepository.com/artifact/com.thedeanda/lorem
    testImplementation 'com.thedeanda:lorem:2.2'

    testImplementation 'io.rest-assured:rest-assured:5.5.6'
    testImplementation 'io.rest-assured:json-path:5.5.6'
    testImplementation 'io.rest-assured:xml-path:5.5.6'
    testImplementation 'io.rest-assured:json-schema-validator:5.5.6'

    // https://mvnrepository.com/artifact/org.hamcrest/java-hamcrest
    testImplementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-core
    testImplementation 'org.hamcrest:hamcrest-core:3.0'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-library
    testImplementation 'org.hamcrest:hamcrest-library:3.0'

}

test {
    useTestNG()
}